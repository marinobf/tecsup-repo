<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: aliceblue;
            background-color: black;
        }
        section {
            font-size: 20px;
        }
        p {
            font-size: 36px;
        }
        /* todos los elementos decendientes en cualquier nivel( de la clase grande) */
        .grande .rojo{
            font-size: 50px;
        }
        /* todos los hijos directos en primer gardo de un elemento */
        ul > li{
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <section>
        <p>esto es un practica</p>
        <p class="grande">esto <span class="rojo">es un</span>  practica</p>
    </section>
    <section>
        <ul>
            <li>Javascript</li>
            <ol>
                <li>Node js</li>
                <li>Browser</li>
            </ol>
            <li>Python</li>
            <li>Typescript</li>
        </ul>
    </section>
    
</body>
</html>
