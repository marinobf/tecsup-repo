    2.absolute: un elemento con posicionamiento absoluto puede ser movido respecto
    al primer ancestro que tenga posicionamiento relativo.
    -si ningun ancestro tiene posicionamiento establecido, ele elemento se mueve con respecto al viewport.
    -el elemento puede ser movido con respectode:
    left, right, bottom y top.
    -cuando un elemento absoluto es movido, sus hermanos toman su posicion y no toman
    en cuenta la ubicacion del elemento absoluto.
